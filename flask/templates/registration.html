<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form method="post" action="/register" onsubmit="return myformvalfn(this)">
            <label for="txtfirstname">First Name:</label>
            <input type="text" name="txtfirstname" id="txtfirstname">
            <p id="firstnameerror"></p>

            <label for="txtlastname">Last Name:</label>
            <input type="text" name="txtlastname" id="txtlastname">
            <p id="lastnameerror"></p>

            <label for="txtemail">Email:</label>
            <input type="email" name="txtemail" id="txtemail">
            <p id="emailerror"></p>

            <label for="txtphnum">Phone Number:</label>
            <input type="tel" name="txtphnum" id="txtphnum">
            <p id="phonenumbererror"></p>

            <label for="txtpwd">Password:</label>
            <input type="password" name="txtpwd" id="txtpwd">
            <p id="passworderror"></p>

            <label for="cnftxtpwd">Confirm Password:</label>
            <input type="password" name="cnftxtpwd" id="cnftxtpwd">
            <p id="cnfpassworderror"></p>

            <!-- New fields -->
            <label for="txtage">Age:</label>
            <input type="number" name="txtage" id="txtage" min="1" max="120">
            <p id="ageerror"></p>

            <label for="txtpassoutyear">Year of Passout:</label>
            <input type="number" name="txtpassoutyear" id="txtpassoutyear" min="1900" max="2099">
            <p id="passoutyearerror"></p>

            <label for="txtqualification">Qualification:</label>
            <input type="text" name="txtqualification" id="txtqualification">
            <p id="qualificationerror"></p>

            <label for="txtaddress">Address:</label>
            <textarea name="txtaddress" id="txtaddress" rows="4"></textarea>
            <p id="addresserror"></p>

            <input type="submit" value="Register">
            <input type="reset" value="Clear" id="resetButton">
        </form>
    </div>

    <!-- Link to JavaScript -->
    <script src="{{ url_for('static', filename='js/registration.js') }}"></script>
</body>
</html>
